<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid py-2 border-bottom border-2 ">
        <div class="container container-lg more-padding ">
            <div class="row ">
                <div class="col-4">
                    <img class="logoImg mb-sm-3" src="icons/insagram-logo.svg" alt="Instagram logotype">
                </div>

                <div class="col-4 px-5 search-col">
                    <form class="d-lg-flex search-form d-none" role="search">
                        <img class="SearchIco" src="icons/search.svg" alt="Search icon">
                        <input class="form-control text-center input-search" type="search" placeholder="Search" aria-label="Search">
                    </form>

                </div>

                <div class="col-4 ps-5 d-sm-none d-md-flex justify-content-evenly pagesCol">
                    <div>
                        <img class="page" src="icons/home.svg" alt="Home icon">
                    </div>
                    <div>
                        <img class="page" src="icons/direct.svg" alt="Direct icon">
                    </div>
                    <div>
                        <img class="page" src="icons/explore.svg" alt="Explore icon">
                    </div>
                    <div>
                        <img class="page" src="icons/like.svg" alt="Like icon">
                    </div>
                    <div>
                        <img class="page" src="icons/person.svg" alt="Person icon">
                    </div>

                </div>

                <div class="col-4 burger-menu">
                    <img src="icons/burger.svg" alt="burger menu">
                </div>
                

            </div>
            
        </div>
    </div>

    <div class="container-fluid py-4">
        <div class="container container-lg more-padding ">
            <div class="row">
                <div class="col-4 mx-5">
                    <img class="ava-Img" src="icons/ava-big.svg" alt="Person's image">
                </div>
                <div class="col pb-5">
                    <div class="container pt-3 pb-4 d-flex flex-row align-items-center">
                        <div class="h3 pe-4">name</div>
                        
                        <button type="button" class="btn btn-sm btn-follow px-4">Follow</button>

                        <div class="dropdown px-2">
                            <button class="btn btn-secondary dropdown-toggle dropDown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton icon-dd">
                                <a class="dropdown-item" href="#">Person 1</a>
                                <a class="dropdown-item" href="#">Person 2</a>
                                <a class="dropdown-item" href="#">Person 3</a>
                            </div>
                        </div>

                        <img class="more-menu px-2"  src="icons/triple-menu.svg" alt="more">
                    </div>

                    <div class="container pb-3 d-flex flex-row">
                        <h6 class="about-page h6 pe-5">79 posts</h6>
                        <h6 class="about-page h6 pe-5">379 followers</h6>
                        <h6 class="about-page h6">179 following</h6>

                    </div>

                    <div class="container d-flex flex-column">
                        <h6 class="h6">Name</h6>
                        <p class="p pe-5 paragraph">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                            Lorem Ipsum has been the industry's standard dummy text.
                            <br>
                            <a href="#" class="p">bit.ly/35Ce3mX</a>
                        </p>
                    </div>
                </div>

                <div class="row ms-1">
                    <div class="col-2 d-flew flex-column me-5">
                        <img class="pb-2 historyPic" src="icons/ava-small.svg" alt="history 1">
                        <h6 class="h6 px-3 historyPic-text">Name</h6>
                    </div>

                    <div class="col-2 d-flew flex-column me-5">
                        <img class="pb-2 historyPic" src="icons/ava-small.svg" alt="history 1">
                        <h6 class="h6 px-3 historyPic-text">Name</h6>
                    </div>

                    <div class="col-2 d-flew flex-column me-5">
                        <img class="pb-2 historyPic" src="icons/ava-small.svg" alt="history 1">
                        <h6 class="h6 px-3 historyPic-text">Name</h6>
                    </div>

                </div>

                <div class="container mt-5 border-top border-2 d-flex justify-content-center">
                    <div class="posts-menu d-flex flex-row pe-4 py-4">
                        <div class="ps-3 posts-menu-pic">
                            <img class="mb-2 me-1" src="icons/posts-icon.svg" alt="Post icon">
                        </div>
                        
                        <h6 class="h6 posts-menu-text">POSTS</h6>
                    </div>


                    <div class="tagged-menu d-flex flex-row ps-4 pb-5 py-4 ">
                        <div class="ps-3 tagged-menu-pic">
                            <img class="mb-2 me-1" src="icons/person-tagged.svg" alt="Post icon">
                        </div>
                        
                        <h6 class="h6 tagged-menu-text">TAGGED</h6>
                    </div>

                </div>

                <div class="container">
                    <div class="row posts">
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>

                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>

                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>

                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
    
                        <div class="col pb-4 postPic">
                            <img class="postImg" src="icons/post.svg" alt="Post">
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>

</body>
</html>
