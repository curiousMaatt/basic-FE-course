<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="resetStyles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="table">
        <table class="tableN1">
            <thead class="table-header">
                <tr class="tableN1-row-Head">
                    <td class="tableN1-row-Head-Name">
                        Name
                        <img class="icon-more-files" src="icons/more0.svg" alt="Show files">
                    </td>
                    <td class="tableN1-row-Head-Date">Date</td>
                </tr>
            </thead>
            <tbody>
                <tr class="tableN1-row-1">
                    <td class="tableN1-row-File">File.pdf</td>
                    <td class="tableN1-row-date">3 mins ago</td>
                    <td class="tribar">
                        <img src="icons/more1.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-2">
                    <td class="tableN1-row-File">File.pdf</td>
                    <td class="tableN1-row-date">Yesterday</td>
                    <td class="tribar">
                        <img src="icons/more1.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-3">
                    <td class="tableN1-row-File">File.pdf</td>
                    <td class="tableN1-row-date">June 1st, 2019</td>
                    <td class="tribar">
                        <img src="icons/more1.svg" alt="Tribar menu">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="table">
        <table class="tableN1">
            <thead class="table-header">
                <tr class="tableN1-row-Head">
                    <td class="tableN1-row-Head-Name">
                        <img class="icon-active" src="icons/iconOn.svg" alt="Active name">
                        Name
                        <img class="icon-more-files" src="icons/more0.svg" alt="Show files">
                    </td>
                    <td class="tableN1-row-Head-Date">Date</td>
                </tr>
            </thead>
            <tbody>
                <tr class="tableN1-row-1">
                    <td class="tableN1-row-File">
                        <input type="checkbox" id="File-1" name="file-1" value="file">
                        <label for="File-1">File.pdf </label>
                    </td>
                    <td class="tableN1-row-date">3 mins ago</td>
                    <td class="tribar">
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-2">
                    <td class="tableN1-row-File">
                        <input type="checkbox" id="File-2" name="file-2" value="file">
                        <label for="File-2">File.pdf </label>
                    </td>
                    <td class="tableN1-row-date">Yesterday</td>
                    <td class="tribar">
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-3">
                    <td class="tableN1-row-File">
                        <input type="checkbox" id="File-3" name="file-3" value="file">
                        <label for="File-3">File.pdf </label>
                    </td>
                    <td class="tableN1-row-date">June 1st, 2019</td>
                    <td class="tribar">
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="table">
        <table class="tableN1">
            <thead class="table-header">
                <tr class="tableN1-row-Head">
                    <td class="tableN1-row-Head-Name">
                        Name
                        <img class="icon-more-files" src="icons/more0.svg" alt="Show files">
                    </td>
                    <td class="tableN1-row-Head-Date tableN1-row-Head-Date3">
                        <div class="search-block">
                            <div><p>Date</p></div>
                            <div class="search-bar">
                                <img class="search-icon" src="icons/search.svg" alt="Search icon">
                                <input class="search-area" type="text" placeholder="  Search">
                            </div>
                        </div>
                    </td>
                    <td class="empty">
                    </td>

                </tr>
            </thead>
            <tbody>
                <tr class="tableN1-row-1">
                    <td class="tableN1-row-File">
                        <img class="icon-busket" src="icons/busket.svg" alt="Busket icon">
                        File.pdf
                    </td>
                    <td class="tableN1-row-date tableN1-row-date3">3 mins ago</td>
                    <td class="tribar">
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-2">
                    <td class="tableN1-row-File">
                        <img class="icon-busket" src="icons/busket.svg" alt="Busket icon">
                        File.pdf
                    </td>
                    <td class="tableN1-row-date tableN1-row-date3">Yesterday</td>
                    <td class="tribar">
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
                <tr class="tableN1-row-3">
                    <td class="tableN1-row-File">
                        <img class="icon-busket" src="icons/busket.svg" alt="Busket icon">

                    </td>
                    <td class="tableN1-row-date tableN1-row-date3">June 1st, 2019</td>
                    <td class="tribar"> 
                        <img src="icons/more2.svg" alt="Tribar menu">
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
